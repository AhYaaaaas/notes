<script>
    var p = new Promise((resolve,rejected)=>{
        setTimeout(()=>{
            resolve('1000');
        },3000)
    })
    var promise = new Promise((resolve,rejected)=>{
        setTimeout(()=>{
            console.log(p);
            rejected(p)
        },1000)
    })
    promise
        .then((data)=>{console.log('success'+data);})
        .catch(err=>{console.log('error'+err);})
</script>
